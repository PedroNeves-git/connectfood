# Nome da aplicacao
spring.application.name=connectfood
server.port=8081

# Configuracao do MySQL
spring.datasource.url=jdbc:mysql://db:3306/connectfood?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000

# naO deixar o Hibernate criar ou dropar tabelas
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Scripts SQL personalizados
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
